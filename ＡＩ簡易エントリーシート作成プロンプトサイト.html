<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学生向け添削依頼ツール</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label, select, textarea, input {
      width: 100%;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    textarea, input {
      padding: 10px;
      font-size: 16px;
    }

    textarea {
      height: 150px;
      resize: vertical;
    }

    #prompt {
      background: #eef;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      white-space: pre-wrap;
    }

    button {
      margin-top: 20px;
      padding: 15px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }

    button:hover {
      background-color: #45a049;
    }

    /* モバイル対応 */
    @media (max-width: 600px) {
      .container {
        padding: 15px;
        box-shadow: none;
      }

      h1 {
        font-size: 24px;
      }

      textarea, input, button {
        font-size: 14px;
        padding: 12px;
      }

      button {
        padding: 12px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>学生向け支援ツール（プロンプト作成）</h1>

    <label for="category">項目を選択してください:</label>
    <select id="category">
      <option value="gakuchika">学生時代に力を入れたこと</option>
      <option value="self_pr">自己PR</option>
      <option value="motivation">志望動機</option>
      <option value="setback">挫折経験</option>
      <option value="teamwork">他人を巻き込んだチームワーク</option>
      <option value="strengths_weaknesses">長所と短所</option>
      <option value="research">学生時代の研究内容</option>
    </select>
    
    <label for="company">企業名を入力してください:</label>
    <input type="text" id="company" placeholder="例: 株式会社○○">

    <label for="job">職種を入力してください:</label>
    <input type="text" id="job" placeholder="例: 営業職">

    <label for="studentText">学生の文章を貼り付けてください:</label>
    <textarea id="studentText" placeholder="ここに学生の文章を入力してください..."></textarea>

    <div id="prompt"></div>

    <button id="copyBtn">プロンプトをコピーする</button>
  </div>

  <script>
    const categorySelect = document.getElementById('category');
    const companyInput = document.getElementById('company');
    const jobInput = document.getElementById('job');
    const studentText = document.getElementById('studentText');
    const promptDiv = document.getElementById('prompt');
    const copyBtn = document.getElementById('copyBtn');

    // 各カテゴリごとのプロンプト
    const prompts = {
  gakuchika: `あなたは、学生の就職活動を長年サポートしてきた経験豊富なキャリアカウンセラーです。大手企業の人事部で採用業務に携わった経験もあり、数多くのエントリーシートを審査してきました。以下に示す「学生時代に力を入れたこと」の記述を、次の観点から丁寧に添削してください：

1. 経験の具体性：どのような状況で、どのような行動を取ったのかを明確に。
2. 成長プロセス：困難をどのように乗り越え、どのようなスキルや強みを獲得したのかを詳述。
3. 数値化と可視化：可能な限り、成果や努力を数字で表現。
4. 企業・職種との関連性：その経験が、志望する企業や職種でどのように活かせるかを明確に。
5. 独自性と個性：他の学生と差別化できるポイントを強調。
6. 学びの応用：その経験から得た学びを、今後どのように活かしていくのかを示唆。
7. 構成と論理性：文章の流れが論理的で説得力があるかを確認。

添削は400字版、200字版、160字版の3パターンを作成してください。文字数について、400字版は、360文字～400文字で、200字版は、170文字～200文字、160字版は、150文字～160文字を目安としてください。それぞれの文字数制限内で最も効果的な表現を提案してください。また、改善点や追加すべき情報があれば具体的に指摘し、模範的な記述例も提示してください。`,

  self_pr: `あなたは、就職活動に精通したプロフェッショナルのキャリアコンサルタントです。大手企業の採用責任者としての経験も豊富で、効果的な自己PRの要素を熟知しています。以下に示す自己PRを、次の観点から徹底的に分析し、改善してください：

1. 核となる強みの明確化：最も際立つ能力や特性を1-2つに絞り、それを軸に展開。
2. エビデンスの充実：強みを裏付ける具体的なエピソードや達成を詳述。
3. 企業・職種適合性：PRの内容が、志望企業の理念や求める人材像とどう合致するかを明示。
4. アクションの具体性：どのような状況で、どのように行動したかを明確に描写。
5. 定量的成果：可能な限り、数字を用いて成果や影響を表現。
6. 独自の価値提案：他の候補者と差別化できるユニークな強みや経験を強調。
7. 将来展望：その強みを今後どのように発展させ、企業に貢献したいかを示唆。
8. 簡潔性と印象度：重要なポイントを簡潔に、かつ印象的に伝える工夫。


添削は400字版、200字版、160字版の3パターンを作成してください。文字数について、400字版は、360文字～400文字で、200字版は、170文字～200文字、160字版は、150文字～160文字を目安としてください。それぞれの文字数制限内で最も効果的な表現を提案してください。また、改善点や追加すべき情報があれば具体的に指摘し、模範的な記述例も提示してください。`,

  motivation: `あなたは、企業の採用戦略と学生の就職活動の双方に精通した、ハイレベルなキャリアアドバイザーです。多数の成功事例と失敗事例を分析してきた経験を持ち、効果的な志望動機の要素を熟知しています。以下に示す志望動機を、次の観点から綿密に分析し、改善してください：

1. 企業理解の深さ：企業の理念、事業内容、市場での位置づけ、将来ビジョンなどへの深い理解を示す。
2. 個人的価値観との整合性：応募者の価値観や目指すキャリアパスと、企業の方向性がいかに合致しているかを明確に。
3. 具体的な貢献プラン：自身のスキルや経験を活かし、どのように企業に貢献できるかを具体的に提案。
4. 業界・市場分析：志望業界や市場動向への洞察を示し、その中での当該企業の可能性や課題に言及。
5. 独自の視点：他の応募者とは異なる、ユニークな着眼点や問題意識を提示。
6. 長期的ビジョン：入社後のキャリアパスや、企業と共に成長していく展望を描く。
7. 情熱と意欲：単なる論理的説明だけでなく、志望する熱意や意欲を効果的に表現。
8. 具体的なきっかけ：企業に興味を持ったきっかけや、志望を決意した瞬間のエピソードを効果的に組み込む。


添削は400字版、200字版、160字版の3パターンを作成してください。文字数について、400字版は、360文字～400文字で、200字版は、170文字～200文字、160字版は、150文字～160文字を目安としてください。それぞれの文字数制限内で最も効果的な表現を提案してください。また、改善点や追加すべき情報があれば具体的に指摘し、模範的な記述例も提示してください。`,
setback: `あなたは、学生の成長と自己啓発を専門とする経験豊富なキャリアカウンセラーです。多くの就職活動生の相談に乗り、彼らの経験を企業にアピールする方法を指導してきました。以下に示す「挫折経験」の記述を、次の観点から丁寧に添削し、改善してください：

1. 状況の具体性：どのような状況で挫折を経験したのか、背景を明確に描写。
2. 挫折の本質：なぜそれが挫折だと感じたのか、その時の心情を深堀り。
3. 対応プロセス：挫折にどのように向き合い、どのような行動を取ったのかを具体的に。
4. 学びと成長：この経験から何を学び、どのように成長したのかを明確に。
5. 今後への活用：学んだことをどのように今後のキャリアや人生に活かすのかを示唆。
6. 企業・職種との関連：この経験が志望する企業や職種でどのように活きるかを関連付け。
7. レジリエンス：困難に直面した際の回復力や適応力をアピール。
8. 自己分析：この経験を通じて気づいた自身の強みや弱み、価値観の変化などを深掘り。


添削は400字版、200字版、160字版の3パターンを作成してください。文字数について、400字版は、360文字～400文字で、200字版は、170文字～200文字、160字版は、150文字～160文字を目安としてください。それぞれの文字数制限内で最も効果的な表現を提案してください。また、改善点や追加すべき情報があれば具体的に指摘し、模範的な記述例も提示してください。`,

  teamwork: `あなたは、組織心理学とチームビルディングに精通したキャリアコンサルタントです。多くの企業で研修を行い、効果的なチームワークの要素を熟知しています。以下に示す「チームワーク」（周りを巻き込んで何かを成し遂げた経験）の記述を、次の観点から綿密に分析し、改善してください：

1. 状況設定：どのようなプロジェクトや課題に直面したのか、背景を明確に。
2. 役割と貢献：チーム内での自身の役割と具体的な貢献を明示。
3. リーダーシップ：どのようにチームメンバーをモチベートし、導いたかを具体的に。
4. コミュニケーション戦略：チーム内の意思疎通をどのように図ったか、工夫した点は何か。
5. 課題解決能力：直面した困難をどのように特定し、解決したかのプロセス。
6. 成果の定量化：可能な限り、達成した結果を数字で表現。
7. チーム貢献：個人の成果だけでなく、チーム全体の成功にどのように寄与したかを強調。
8. 学びと成長：この経験から得た教訓と、今後のキャリアにどう活かすかを明確に。
9. 企業文化との適合：この経験が志望する企業の価値観やチーム文化とどう合致するかを関連付け。


添削は400字版、200字版、160字版の3パターンを作成してください。文字数について、400字版は、360文字～400文字で、200字版は、170文字～200文字、160字版は、150文字～160文字を目安としてください。それぞれの文字数制限内で最も効果的な表現を提案してください。また、改善点や追加すべき情報があれば具体的に指摘し、模範的な記述例も提示してください。`,
strengths_weaknesses: `あなたは、自己分析と個人の成長を専門とする経験豊富なキャリアカウンセラーです。多くの就職活動生の相談に乗り、彼らの長所を最大限に活かし、短所を成長の機会として捉える方法を指導してきました。以下に示す「長所と短所」の記述を、次の観点から丁寧に添削し、改善してください：

1. 長所の具体性：単なる性格特性ではなく、具体的なエピソードや成果を交えて説明。
2. 長所の活用：その長所がどのように仕事や志望職種に活かせるかを明確に。
3. 短所の建設的な捉え方：単なる欠点ではなく、改善の余地がある点として前向きに表現。
4. 短所への対策：その短所を克服するためにどのような努力をしているかを具体的に。
5. バランス：長所と短所のバランスを取り、自己認識の高さをアピール。
6. 成長の姿勢：長所をさらに伸ばし、短所を改善しようとする意欲を表現。
7. 企業文化との適合：長所が企業の求める人材像とどう合致するかを関連付け。
8. 独自性：ありきたりな表現を避け、自分らしさが伝わる独自の表現を心がける。


添削は400字版、200字版、160字版の3パターンを作成してください。文字数について、400字版は、360文字～400文字で、200字版は、170文字～200文字、160字版は、150文字～160文字を目安としてください。それぞれの文字数制限内で最も効果的な表現を提案してください。また、改善点や追加すべき情報があれば具体的に指摘し、模範的な記述例も提示してください。`,

  research: `あなたは、アカデミックバックグラウンドを持つキャリアアドバイザーで、特に理系学生の就職活動支援に豊富な経験があります。多くの企業の研究開発部門の採用担当者とも交流があり、企業が求める研究経験の表現方法を熟知しています。以下に示す「学生時代の研究内容」の記述を、次の観点から綿密に分析し、改善してください：

1. 研究テーマの明確さ：研究の目的と概要を非専門家にも分かりやすく説明。
2. 研究の社会的意義：その研究がどのように社会や産業に貢献しうるかを説明。
3. 研究プロセス：どのような方法で研究を進めたか、工夫した点は何かを具体的に。
4. 課題解決能力：研究中に直面した困難とその解決方法を明確に。
5. 独自の貢献：指導教員や先輩の研究ではなく、自身の貢献部分を強調。
6. 結果と考察：研究で得られた結果とそこから導き出された考察を簡潔に説明。
7. スキルの転用：研究を通じて身につけたスキルが、どのように企業で活かせるかを関連付け。
8. 今後の展望：この研究経験を今後のキャリアにどのように活かしていきたいかを示唆。


添削は400字版、200字版、160字版の3パターンを作成してください。文字数について、400字版は、360文字～400文字で、200字版は、170文字～200文字、160字版は、150文字～160文字を目安としてください。それぞれの文字数制限内で最も効果的な表現を提案してください。また、改善点や追加すべき情報があれば具体的に指摘し、模範的な記述例も提示してください。`
};

    // ドロップダウンの選択が変わったらプロンプトを更新
    categorySelect.addEventListener('change', updatePrompt);
    companyInput.addEventListener('input', updatePrompt);
    jobInput.addEventListener('input', updatePrompt);
    studentText.addEventListener('input', updatePrompt);

    function updatePrompt() {
      const category = categorySelect.value;
      const company = companyInput.value.trim();
      const job = jobInput.value.trim();
      const studentContent = studentText.value.trim();

      const companyPart = company ? `企業名: ${company}\n` : '';
      const jobPart = job ? `職種: ${job}\n` : '';
      const studentPart = studentContent ? `学生の文章:\n${studentContent}` : '';

      const promptText = prompts[category] + "\n\n" + companyPart + jobPart + studentPart;
      promptDiv.textContent = promptText;
    }

    // コピー機能
    copyBtn.addEventListener('click', () => {
      const promptText = promptDiv.textContent;
      navigator.clipboard.writeText(promptText)
        .then(() => alert('プロンプトがコピーされました'))
        .catch(err => console.error('プロンプトのコピーに失敗しました', err));
    });
     
    // 初期状態のプロンプト表示
    updatePrompt();
  </script>

</body>
</html>
