<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エントリーシート作成ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .card button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .card button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <h1>エントリーシート作成ツール</h1>
    <div class="container">
        <div class="card">
            <h2>ガクチカ作成</h2>
            <button onclick="window.location.href='簡易エントリーシート学生時代編カラム内自動変化.html'">開く</button>         
        </div>
        <div class="card">
            <h2>自己PR作成</h2>
            <button onclick="window.location.href='簡易エントリーシート自己ＰＲ編カラム内自動変化.html'">開く</button>
        </div>
        <div class="card">
            <h2>志望動機作成</h2>
            <button onclick="window.location.href='簡易エントリーシート志望動機編カラム内自動変化.html'">開く</button>
        </div>
        <div class="card">
            <h2>長所短所作成</h2>
            <button onclick="window.location.href='簡易エントリーシート長所短所詳細版.html'">開く</button>
        </div>
        <div class="card">
            <h2>挫折経験作成</h2>
            <button onclick="window.location.href='簡易エントリーシート挫折経験編カラム内自動変化.html'">開く</button>
        </div>
        <div class="card">
            <h2>他人を巻き込んだ経験作成</h2>
            <button onclick="window.location.href='簡易エントリーシート他人を巻き込んだ編カラム自動変化.html'">開く</button>
        </div>
        <div class="card">
            <h2>エントリーシート添削</h2>
            <button onclick="window.location.href='ＡＩ簡易エントリーシート作成プロンプトサイト.html'">開く</button>
        </div>
    </div>
</body>
</html>
